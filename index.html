<div style="text-align:center; font-family: Arial; max-width: 300px; margin:auto;">
  <h2>Tahmin Oyunu</h2>
  <p>1 ile 100 arasında bir sayı tuttum, tahmin et!</p>
  <input type="number" id="guess" placeholder="Tahminini yaz" min="1" max="100">
  <button onclick="checkGuess()">Tahmin Et</button>
  <p id="feedback"></p>
  <p id="attempts"></p>
</div>

<script>
let numberToGuess = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
  const guessInput = document.getElementById('guess');
  const feedback = document.getElementById('feedback');
  const attemptsP = document.getElementById('attempts');
  let guess = Number(guessInput.value);
  attempts++;

  if (guess === numberToGuess) {
    feedback.textContent = `Tebrikler! Doğru tahmin: ${numberToGuess}`;
    attemptsP.textContent = `Toplam tahmin sayısı: ${attempts}`;
  } else if (guess > numberToGuess) {
    feedback.textContent = "Daha küçük bir sayı dene.";
  } else if (guess < numberToGuess) {
    feedback.textContent = "Daha büyük bir sayı dene.";
  }
  guessInput.value = '';
  guessInput.focus();
}
</script>
